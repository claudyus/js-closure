<div ng-controller="myController">
  <form novalidate class="simple-form" name="utente">
    Name: <input type="text" ng-model="user.name" name="user" ng-pattern="/^[a-z0-9]+$/"/><br />

    <p ng-show="utente.user.$invalid">regex non matchata</p>

    E-mail: <input name="email" type="email" ng-model="user.email" ng-minlength="10"/><br />

    <p ng-show="!utente.email.$error.minlength && utente.email.$invalid">Orrore sulla email!!!</p>

    Gender: <input type="radio" ng-model="user.gender" value="male" />male
    <input type="radio" ng-model="user.gender" value="female" />female<br />

    <p ng-show="tooMuchData()">Troppi dati immessi</p>

    <button ng-click="reset()">RESET</button>
    <button ng-click="update(user)">SAVE</button>
  </form>

  <!-- debug stuff -->
  <button ng-click="debug = !debug">Mostra/Nascondi</button>
  <pre ng-show="debug">form = {{user | json}}</pre>
  <pre ng-show="debug">master = {{master | json}}</pre>

</div>
